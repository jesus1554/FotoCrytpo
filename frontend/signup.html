<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jesus1554/Sass-basis@1.1/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Registarse | FotoCrypto</title>
</head>

<body>
    <div class="site-navigation">
        <div class="logo">
            <a href="/">
                <img src="img/logo.svg" alt="FotoCrypto Logo">
            </a>
        </div>
        <nav class="links">
            <a href="/">Inicio</a>
            <a href="#why">Porqué</a>
            <a href="#beneficts">Beneficios</a>
            <a class="important-link" href="/login">Iniciar Sesión</a>
        </nav>
        <div class="burger">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
        </div>
    </div>
    <div class="h-100vh center-center">
        <form action="" method="post" class="signup-sty">
            <h1>Regístrate</h1>
            <input type="text" required name="username" id="usr" placeholder="Usuario">
            <input type="email" name="email" id="eml" placeholder="Email">
            <input type="password" required name="password" id="pss" placeholder="Contraseña">
            <button type="submit" class="btn btn-b">Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="/login" class="a-linter">Inicia Sesión</a></p>
        </form>
    </div>
</body>
<script src="js/rd.js"></script>

</html>
