<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jesus1554/Sass-basis@1.1/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Encriptar | FotoCrypto</title>
</head>

<body>
    <div class="site-navigation">
        <div class="logo">
            <a href="/">
                <img src="img/logo.svg" alt="FotoCrypto Logo">
            </a>
        </div>
        <nav class="links">
            <a href="/logout" class="important-link">Salir</a>
        </nav>
        <div class="burger">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
        </div>
    </div>
    <main class="encrypt">
        <form action="" method="POST" class="encrypt-sty" enctype="multipart/form-data">
            <h1>Encriptar Imagen</h1>
            <input type="file" id="file" name="image"/>
            <label for="file">Elige tu imagen</label>
            <input type="password" name="password" id="pss" placeholder="Contraseña para la imagen">
            <textarea name="message" id="" cols="30" rows="10" placeholder="Tu información secreta va aquí..."></textarea>
            <button type="submit" class="btn btn-a">Encriptar</button>
        </form>
    </main>
</body>
<script src="js/rd.js"></script>
</html>
